.abgc {
	display: block;
	height: 15px;
	overflow: hidden;
	width: 25px;
	position: absolute;
	right: 17px;
	top: 1px;
	text-rendering: geometricPrecision;
	width: 25px;
	z-index: 2147483646;
}

.abgb {
	display: block;
	width: 25px;
	height: 15px;
}

.abgc, .cbb {
	opacity: 0;
}

.jar .abgc, .jar .cbb {
	opacity: 1;
}

.mute_panel {
	z-index: 2147483646;
}

.abgc {
	cursor: pointer;
}

.cbb {
	cursor: pointer;
	height: 15px;
	width: 15px;
	z-index: 2147483646;
	background-color: #ffffff;
}

.cbb svg {
	position: absolute;
	top: 0;
	right: 0;
	height: 15px;
	width: 15px;
	stroke: #00aecd;
	stroke-width: 1.25;
}

.cbb:hover {
	cursor: pointer;
}

.cbb:hover {
	background-color: #58585a;
}

.cbb:hover svg {
	stroke: #ffffff;
}

.abgb {
	position: absolute;
	right: 0px;
	top: 0px;
}

.cbb {
	position: absolute;
	right: 1px;
	top: 1px;
}

.abgc img {
	display: block;
}

.abgc svg {
	display: block;
}

.abgs {
	display: none;
	height: 100%;
}

.abgl {
	text-decoration: none;
}

.abgi {
	fill-opacity: 1.0;
	fill: #00aecd;
	stroke: none;
}

.abgbg {
	fill-opacity: 1.0;
	fill: #ffffff;
	stroke: none;
}

.abgtxt {
	fill: black;
	font-family: 'Arial';
	font-size: 100px;
	overflow: visible;
	stroke: none;
}

.abgac {

	left: 0px;
	top: 0px;
	z-index: 2147483646;
	display: none;
	width: 100%;
	height: 100%;
	background-color: #FAFAFA;
}
